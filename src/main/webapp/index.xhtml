<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>index.xhtml</title>

    </h:head>
    <h:body>

        <div class="app">
            <f:view>

                <h:form>

                    <h:outputLabel for="email" value="Enter your email:"/>

                    <br/>

                    <h:inputText id="email" value="#{mainBean.email}" required="true"
                                 requiredMessage="The field is empty" validatorMessage="The email is not valid">
                        <f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                    </h:inputText>

                    <br/>
                    <br/>

                    <h:outputLabel for="phone" value="Enter your phone:"/>

                    <br/>

                    <h:inputText id="phone" value="#{mainBean.phone}" required="true"
                                 requiredMessage="The field is empty" validatorMessage="The phone is not valid">
                        <f:validateRegex pattern=""/>
                    </h:inputText>

                    <br/>
                    <br/>

                    <div class="btn">
                        <h:commandButton value="submit" action="welcome"/>
                    </div>


                    <h:messages/>

                </h:form>

            </f:view>
        </div>

    </h:body>
</html>
