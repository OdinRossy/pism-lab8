<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>index.xhtml</title>
        
    </h:head>
    <h:body>

        <div class="app">
            <f:view>

                <h:form>

                    <h:outputLabel for="symbol" value="Enter symbol:"/>

                    <br/>

                    <h:inputText id="symbol" value="#{mainBean.symbols}" required="true">

                    </h:inputText>

                    <br/>
                    <br/>

                    <h:outputLabel for="text" value="Enter text:"/>

                    <br/>

                    <h:inputText id="text" value="#{mainBean.text}" required="true">

                    </h:inputText>

                    <br/>
                    <br/>

                    <div  class="btn">
                        <h:commandButton value="submit" action="welcome"/>
                    </div>


                    <h:messages/>

                </h:form>

            </f:view>
        </div>

    </h:body>
</html>
